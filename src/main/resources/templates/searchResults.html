<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1 class="text-center mb-4">Search Results</h1>

<!-- Back to Product List -->
<div class="text-center mb-3">
  <a th:href="@{/showProducts}" class="btn btn-primary">Back to Products</a>
</div>

<!-- Search Results Table -->
<div class="table-responsive">
  <table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${providers}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price} + ' $'"></td>
      <td>
        <img th:src="@{${product.imageurl} ?: 'https://via.placeholder.com/300'}"
             alt="Product Image"
             width="150" height="150"
             class="img-thumbnail">
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- If no products are found -->
<p th:if="${#lists.isEmpty(providers)}" class="text-center text-danger fw-bold mt-3">
  No products found.
</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateProduct</title>
</head>
<body>

<h4 style="margin: 30px 0; text-align: center;">Create a new product</h4>

<form th:action="@{/createProduct}" method="post" th:object="${product}">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="Enter price">
    </div>
    <div class="mb-3">
        <label for="imageurl" class="form-label">imageurl</label>
        <input type="text" class="form-control" id="imageurl" th:field="*{imageurl}" placeholder="Enter imageurl">
    </div>
    <button type="submit" class="btn btn-primary w-100">Create</button>
</form>

</body>
</html>
